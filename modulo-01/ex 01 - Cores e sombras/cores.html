<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
</head>
<body>

    <h1 style="background-color: blue;">Exemplo</h1>
    <!--representação por nome-->
    <h1 style="background-color: #0000ff;">Exemplo</h1>
    <!--representação por códigos hexadecimais-->
    <h1 style="background-color: rgb(0, 0, 255);">Exemplo</h1>
    <!--rgb, red, green, blue-->
    <h1 style="background-color: hsl(240, 100%, 50%);">Exemplo</h1>
    <!--hsl, hue, sturation, luminosity-->

</body>
</html>
