<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio</title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    
    <audio src="midia/audio.mp3" controls></audio>

    <audio preload="auto" controls loop>
        <!--preload = auto, metadata, none. 
        Auto - o site só carrega por inteiro quando o áudio tammbém carregar
        Metadata - carrega só algumas informações do arquivo (áudio)
        None - não vai carregar nada do arquivo, só quando o arquivo for "solicitado"-->
        <source src="midia/audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
