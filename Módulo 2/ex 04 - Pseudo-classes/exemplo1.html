<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
</head>
<style>
    div{
        display: inline-block; /*tudo na mesma linha*/
        text-align: center;
        background-color: aliceblue;
        border: 1px solid black; /*tamanho, tipo, cor*/
        height: 200px; /*altura*/
        width: 200px; /*largura*/
    }
    div:hover{
        background-color: aqua;
    }
</style>
<body>
    <div id="id1">01</div>
    <div id="id2">02</div>
    <div id="id3">03</div>
</body>
</html>
