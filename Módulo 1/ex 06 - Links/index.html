<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    
    <h1>Links externos</h1>
    <p><a href="https://www.instagram.com/">Abrir outro link</a></p>
    <p><a href="https://www.instagram.com/" target="_blank" rel="external">Abrir outro link</a> preservando o site <q>original</q></p>
    <!--rel="external" indica que o link é de um site externo-->
    
    <h1>Links internos</h1>
    <p><a href="pagina2.html" rel="next" target="_self">Segunda página</a></p>
    <p><a href="noticias/pagina3.html" rel="next">Terceira página</a></p>
    <!--target="_self" e a ausência de algum target, indicam que o link é da própria página-->
    
    <h1>Links para download</h1>
    <ul>
        <li><a href="livro/ingresso corinthians.pdf">Visualização PDF</a></li>
        <li><a href="livro/ingresso corinthians.pdf" download="ingresso.pdf" type="application/pdf">Instalar PDF</a></li>
        <!--download="", solicita o download da referência (do href) com o arquivo já nomeado-->
        <!--type="", indica o tipo do arquivo da referência-->
        <li><a href="livro/ingresso corinthians.zip" type="application/zip">Instalar PDF</a> Compactado</li>
        <!--quando o navegador não encontra o arquivo ele solicita o download automaticamente-->
    </ul>

    <h1>Download exemplo</h1>
    <a href="livro/apple.png" download="logoapple.png"><img src="livro/apple.png" alt="Logo apple"></a>

</body>
</html>
