<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <video height="400" width="400" poster="midia/foto.jpeg" controls loop>
        <source src="midia/vídeo.mp4" type="">
    </video>
    <!--Alguns navergadores não tem compatibilidade com certos formatos de vídeos.-->
    <!--Um vídeo hospedado no próprio site gera muito consumo de banda, consequentemente gerando custos.-->
    <h1>Vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jeOLbX3_Z4M?si=K84JJk3PiCWid_Ze" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
