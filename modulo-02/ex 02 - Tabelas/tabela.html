<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira tabela</title>
    <style>
        h1{
            text-align: auto;
        }
        table{
            width: 600px;
            height: 600px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            /* alinhamento horizontal e vertical*/
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--
    Hierarquia de tabelas simples
    
    TABLE = tabela
    TABLE ROW (tr) = linha de tabela
    TABLE HEADER (th) = cabeÃ§alho de tabela
    TABLE DATA (td) = dado de tabela

    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
